<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Etiqueta meta para que se vea bien en móviles -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Título que se muestra en la pestaña del navegador -->
    <title>Ejemplo Tienda Online</title>
    
    <!-- Vinculamos el archivo CSS externo -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 1. ENCABEZADO CON LOGO, MENÚ Y BANNER -->
    <header>
        <!-- Logotipo -->
        <div class="logo">
            <img src="png-transparent-yellow-n-and-d-logo-notre-dame-fighting-irish-football-notre-dame-fighting-irish-men-s-ice-hockey-ball-state-cardinals-football-sport-university-monogram-miscellaneous-angle-text-thumbn.png" alt="Logo de la tienda">
        </div>
        
        <!-- Menú de navegación -->
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="banner">
        <img src="superman.svg" alt="Promoción principal">
    </section>
    <div class="slider">
        <!-- Radios para controlar el slider -->
        <input type="radio" name="slide" id="slide1" checked>
        <input type="radio" name="slide" id="slide2">
        <input type="radio" name="slide" id="slide3">
        
        <!-- Slides -->
        <div class="slides">
            <div class="item">
                <img src="61+TGGQPN5L.jpg" alt="Producto 1">
                <h3>Producto 1</h3>
                <p>35000 pesos</p>
            </div>
            <div class="item">
                <img src="B3Fgico.webp" alt="Producto 2">
                <h3>Producto 2</h3>
                <p>50000 pesos</p>
            </div>
            <div class="item">
                <img src="D_NQ_NP_918246-MLU69957547461_062023-O.webp" alt="Producto 3">
                <h3>Producto 3</h3>
                <p>100000 pesos</p>
            </div>
        </div>
        
        <div class="navigation">
            <label for="slide1" class="bar"></label>
            <label for="slide2" class="bar"></label>
            <label for="slide3" class="bar"></label>
        </div>
    </div>
    
    <section class="acciones">
        <button>Compra Ahora amor</button>
        <button>Ver Producto</button>
        <button>Ver Oferta</button>
    </section>
    
    <section class="contacto">
        <h2>Contáctanos</h2>
        <form>
            <!-- Campo para el nombre -->
            <input type="text" placeholder="Tu nombre" required>
            <!-- Campo para el correo -->
            <input type="email" placeholder="Tu correo" required>
            <!-- Campo para el mensaje -->
            <textarea placeholder="Tu mensaje"></textarea>
            <!-- Botón de envío -->
            <button type="submit">Enviar</button>
        </form>
    </section>
</body>
</html>
